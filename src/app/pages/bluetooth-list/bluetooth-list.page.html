<ion-header>
  <ion-toolbar>
    <ion-title slot="secondary">设备列表</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="scan()">
        <ion-icon name="qr-scanner"></ion-icon>搜索设备
      </ion-button>
    </ion-buttons>
    <ion-title style=text-align:center></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngIf="devices!=''" detail>
      <ion-label color="success" text-wrap>
        <h2>植物工厂接入节点1</h2>
        <p>26:E2:46:F7:7D:2A</p>
        <p>RSSI: -45</p>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let device of devices" (click)="deviceSelected(device)" routerLink="/ble-detail" detail>
      <ion-label text-wrap>
        <h2>{{ device.name || 'Unnamed Bluetooth Device' }}</h2>
        <p>{{ device.id }}</p>
        <p>RSSI: {{ device.rssi }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
