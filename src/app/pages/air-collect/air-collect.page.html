<ion-header>
    <ion-toolbar color="success">
      <ion-title style=text-align:center>数据采集节点</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/main-tabs/main-node-list"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button [routerLink]="url_history">
          <ion-icon name="time" ></ion-icon>历史数据
        </ion-button>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>
    <ion-content>
  
      <div class="flex">
  
        <div class="flex-item">
  
          <div style="display: block;">
              <p style=" position : absolute;top : 1.5rem;right : 6rem;">温度: {{now_data[0]}}℃</p>       
              <p style=" position : absolute;top : 2.5rem;right : 6rem;">湿度:{{now_data[1]}}%</p>       
              <p style=" position : absolute;top : 3.5rem;right : 6rem;">CO2:{{now_data[2]}}ppm</p>       
              <p style=" position : absolute;top : 4.5rem;right : 6rem;">光照:{{now_data[3]}}lx</p>       
  
          <canvas baseChart width="400" height="200"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
          </canvas>
          </div>
        </div>
      </div>
  </ion-content>
